<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy context="default">
                <allow send_destination="*" send_path="/Ddnd" send_interface="com.deepin.dtk.FileDrag"/>
                <allow send_destination="*" send_path="/Ddnd" send_interface="org.freedesktop.DBus.Introspectable"/>
                <allow send_destination="*" send_path="/Ddnd" send_interface="org.freedesktop.DBus.Properties"/>
        </policy>
</busconfig>
